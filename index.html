<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="body">
<!-- start project -->
<button  id="hello">ðŸŒ™</button>
    <div class="cruds">
<!-- heder -->
        <div class="head"> 
            <h2>CRUDS</h2>
            <p> PRODUCT MANAGEMENT SYSTEM </p>
        </div>
<!-- end header -->
<!-- inputs  -->
        <div class="inputs">
            <input type="text" placeholder="title" id="title">
            <!-- price -->
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="price" id="price">
                <input onkeyup="getTotal()" type="number" placeholder="taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="discount" id="discount">
                <small id="total"></small>
            </div> 
            <!-- end price -->
            <input type="number" placeholder="count" id="count">
            <input type="text" placeholder="category" id="category">
            <button id="submit"> Create Product </button>  
        </div>
<!-- end inputs -->
<!-- outputs -->
        <div class="outputs">
<!-- search -->
            <div class="searchblock">
                <input onkeyup=" searchData(this.value)" type="text" placeholder="search" id="Search">
                <div class="btnSearch">
                    <button onclick=" getSearchMood(this.id)" id="searchTitle">Search by Title</button>
                    <button onclick=" getSearchMood(this.id)" id="searchCategory">Search by Category</button>
                </div>
            </div>
            <div id="deleteAll">

            </div>
<!-- end search -->
<!-- start of table -->
            <table>
                <tr>
                    <th>ID</th>
                    <th>TITLE</th>
                    <th>PRICE</th>
                    <th>ADS</th>
                    <th>TAXES</th>
                    <th>DISCOUNT</th>
                    <th>TOTAL</th>
                    <th>CATEGORY</th>
                    <th>UPDATE</th>
                    <th>DELETE</th>
                </tr>
                <tbody id="tbody">

                </tbody>
            </table>
        </div>
    </div>
    <!-- end of table -->
    <!-- end outputs -->
    <script src="script.js"></script>
</body>
</html>
